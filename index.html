<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="900" class = "row time-block">
        <div class ="col-md-1 hour">9:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1000" class = "row time-block">
        <div class ="col-md-1 hour">10:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1100" class = "row time-block">
        <div class ="col-md-1 hour">11:00x</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1200" class = "row time-block">
        <div class ="col-md-1 hour">12:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1300" class = "row time-block">
        <div class ="col-md-1 hour">1:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1400" class = "row time-block">
        <div class ="col-md-1 hour">2:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1500" class = "row time-block">
        <div class ="col-md-1 hour">3:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section>       
      <section id="1600" class = "row time-block">
        <div class ="col-md-1 hour">4:00</div>

        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
      <section id="1700" class = "row time-block">
        <div class ="col-md-1 hour">5:00</div>
        <textarea class = "col-md-10 information"></textarea>
        <button class = "btn saveBtn col-md-1"><i class = "fa fa-save" style = "font-size: 36px;"></i></button>
      </section> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
